<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var correct = "abc123";
      var pass = prompt("enter pass");
      while (pass === "") {
        pass = prompt("enter password, field cannot be empty");
      }
      if (pass === correct) {
        alert("correct");
      } else {
        alert("incorrect");
      }
    </script>
  </body>
</html>
